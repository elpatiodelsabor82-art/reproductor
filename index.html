<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reproductor Externo</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; }
        #videoFrame { width: 100%; height: 100%; border: none; display: none; }
        /* Animación de carga para engañar a los bots */
        .loader { color: #ffffff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    </style>
</head>
<body>

    <div id="cargando" class="loader">Cargando contenido seguro...</div>
    <iframe id="videoFrame" scrolling="no" allowfullscreen="true" allow="autoplay; fullscreen"></iframe>

    <script>
        // Ofuscamos un poco la lectura de la URL
        setTimeout(() => {
            const p = new URLSearchParams(window.location.search);
            const v = p.get('video');
            const f = document.getElementById('videoFrame');
            const l = document.getElementById('cargando');

            if (v) {
                // El retraso de 1 segundo ayuda a que los bots simples no vean la carga
                f.src = v;
                f.style.display = 'block';
                l.style.display = 'none';
            } else {
                l.innerHTML = "Error: Fuente no encontrada.";
            }
        }, 1000); 
    </script>
</body>
</html>
