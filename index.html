<style>
    body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; }
    /* Estilo para que tanto el video como el iframe externo ocupen todo */
    #mainPlayer, #externalFrame { width: 100%; height: 100vh; border: none; }
</style>

<body>
    <div id="contenedor">
        <video id="mainPlayer" playsinline controls style="display:none;"></video>
        <iframe id="externalFrame" allowfullscreen style="display:none;"></iframe>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('video');
        const player = document.getElementById('mainPlayer');
        const externalFrame = document.getElementById('externalFrame');

        if (videoUrl) {
            // Analizamos qu√© tipo de link es
            if (videoUrl.includes('html') || videoUrl.includes('embed') || videoUrl.includes('vimeos')) {
                // Si es un enlace de otro servidor (como el tuyo de Vimeo)
                externalFrame.src = videoUrl;
                externalFrame.style.display = 'block';
            } else {
                // Si es un archivo directo (.mp4)
                player.src = videoUrl;
                player.style.display = 'block';
                player.play();
            }
        }
    </script>
</body>
