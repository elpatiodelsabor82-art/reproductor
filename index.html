<style>
    body, html { 
        margin: 0; 
        padding: 0; 
        height: 100%; 
        width: 100%; 
        overflow: hidden; 
        background-color: #000; 
    }
    iframe { 
        width: 100%; 
        height: 100%; 
        border: none; 
    }
</style>

<div id="player-container" style="height: 100vh;">
    <iframe id="videoFrame" scrolling="no" allowfullscreen="true" allow="autoplay; fullscreen; picture-in-picture"></iframe>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('video');
    
    const iframe = document.getElementById('videoFrame');

    if (videoUrl) {
        iframe.src = videoUrl;
    } else {
        const container = document.getElementById('player-container');
        if (container) {
            container.innerHTML = '<p style="color: white; text-align: center; padding-top: 50px;">Error de Enlace: No se encontr√≥ la fuente del video.</p>';
        }
    }
</script>
