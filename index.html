<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <iframe id="videoFrame" 
            allow="autoplay; fullscreen; picture-in-picture" 
            allowfullscreen 
            sandbox="allow-forms allow-scripts allow-same-origin allow-presentation">
    </iframe>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let videoUrl = urlParams.get('video');
        
        const iframe = document.getElementById('videoFrame');

        if (videoUrl) {
            // Si el link ya es un embed, lo cargamos directamente
            // Si no, le damos un pequeño empujón de referrer
            iframe.src = videoUrl;
        } else {
            document.body.innerHTML = '<p style="color:white;text-align:center">Enlace no encontrado</p>';
        }
    </script>
</body>
</html>
