<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPRODUCTOR ACTIVO</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div id="player-container" style="height: 100vh;">
        <iframe id="videoFrame" scrolling="no" allowfullscreen="true" allow="autoplay; fullscreen; picture-in-picture"></iframe>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('video');
        const iframe = document.getElementById('videoFrame');
        if (videoUrl) {
            iframe.src = videoUrl;
        } else {
            document.getElementById('player-container').innerHTML = '<p style="color: white; text-align: center; padding-top: 50px; font-family: Arial;">SISTEMA ACTIVO: ESPERANDO ENLACE...</p>';
        }
    </script>
</body>
</html>
